plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
//    maven {
//        url "https://repo.osgeo.org/repository/release/"
//    }

}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.15.2'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.2'

    // https://mvnrepository.com/artifact/org.geotools/gt-main
//    implementation group: 'org.geotools', name: 'gt-main', version: '29.0'
//    implementation 'org.geotools:gt-shapefile:29.0'
//    implementation 'org.geotools:gt-swing:29.0'


//    implementation 'com.fasterxml.jackson.core:jackson-dataformat-xml:2.14.2'


}

application {
    // Define the main class for the application.
    mainClass = 'website.scraper.two.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
